{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–∫–∞–∑ –º–∞—Ä—à—Ä—É—Ç–∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
{% include "header.html" %}

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% block content %}
<section id="custom-route" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">–°–æ–∑–¥–∞—Ç—å —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <form method="post" class="border rounded p-4 bg-white shadow-sm">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">–ö–∞—Ä—Ç–∞ –º–∞—Ä—à—Ä—É—Ç–∞</label>
                        <div class="card">
                            <div class="card-body p-0">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>

					<!-- –ê–¥—Ä–µ—Å–∞ —Å —Ä–∞–¥–∏–æ–∫–Ω–æ–ø–∫–∞–º–∏ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–º–∏ -->
					<div class="mb-3">
						<div class="input-group">
							<div class="input-group-text">
								<input class="form-check-input mt-0" type="radio" name="point_select" value="0" checked title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ –ø–æ–ª–µ">
							</div>
							<input type="text" name="start_location" id="start_address" class="form-control" placeholder="–ù–∞—á–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å" required>
							<button type="button" class="btn btn-outline-secondary" onclick="geocodeAddress(0)" title="–ù–∞–π—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç–µ">
								<i class="fas fa-map-marker-alt"></i>
							</button>
						</div>
					</div>

					<div class="mb-3">
						<div class="input-group">
							<div class="input-group-text">
								<input class="form-check-input mt-0" type="radio" name="point_select" value="1" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ –ø–æ–ª–µ">
							</div>
							<input type="text" name="end_location" id="end_address" class="form-control" placeholder="–ö–æ–Ω–µ—á–Ω—ã–π –∞–¥—Ä–µ—Å" required>
							<button type="button" class="btn btn-outline-secondary" onclick="geocodeAddress(1)" title="–ù–∞–π—Ç–∏ –Ω–∞ –∫–∞—Ä—Ç–µ">
								<i class="fas fa-map-marker-alt"></i>
							</button>
						</div>
					</div>


                    <div class="mb-3">
                        <div class="mb-3">
							<label for="{{ form.departure_date.id_for_label }}" class="form-label">{{ form.departure_date.label }}</label>
							<input type="date" name="{{ form.departure_date.name }}" id="{{ form.departure_date.id_for_label }}" class="form-control" value="{{ form.departure_date.value|default_if_none:'' }}">
						</div>

                    </div>

					<div class="mb-3">
						<label for="{{ form.seats.id_for_label }}" class="form-label">{{ form.seats.label }}</label>
						<input type="number" name="{{ form.seats.name }}" id="{{ form.seats.id_for_label }}" class="form-control" value="{{ form.seats.value|default_if_none:'' }}">
					</div>


                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-warning text-white">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
                    </div>
					<input type="hidden" name="distance" id="distance_hidden">
					<input type="hidden" name="price" id="price_hidden">
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}

{% include "footer.html" %}

<!-- Bootstrap JS –∏ Leaflet -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


<script>
    let map = L.map('map').setView([49.8, 73.1], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let points = [null, null];
    let markers = [null, null];
    let inputs = [
        document.getElementById('start_address'),
        document.getElementById('end_address')
    ];

    map.on('click', function (e) {
        const index = parseInt(document.querySelector('input[name="point_select"]:checked').value);

        if (markers[index]) map.removeLayer(markers[index]);

        points[index] = e.latlng;
        markers[index] = L.marker(e.latlng).addTo(map);

        // –û–±—Ä–∞—Ç–Ω–æ–µ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ ‚Äî –ø–æ–ª—É—á–∏—Ç—å –∞–¥—Ä–µ—Å
        fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${e.latlng.lat}&lon=${e.latlng.lng}`)
            .then(res => res.json())
            .then(data => {
                let parts = (data.display_name || '–ù–µ –Ω–∞–π–¥–µ–Ω').split(',');
                if (parts.length > 2) parts = parts.slice(0, -2);
                inputs[index].value = parts.join(',').trim();

                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –æ–±–µ —Ç–æ—á–∫–∏ ‚Äî —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Ä—à—Ä—É—Ç
                if (points[0] && points[1]) {
                    calculateRoute();
                }
            });
    });

    function geocodeAddress(index) {
        const address = inputs[index].value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
            .then(res => res.json())
            .then(results => {
                if (results.length === 0) {
                    alert("–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                    return;
                }

                const lat = parseFloat(results[0].lat);
                const lon = parseFloat(results[0].lon);
                const latlng = L.latLng(lat, lon);

                if (markers[index]) map.removeLayer(markers[index]);
                markers[index] = L.marker(latlng).addTo(map);
                points[index] = latlng;
                map.setView(latlng, 13);

                let parts = (results[0].display_name || '–ù–µ –Ω–∞–π–¥–µ–Ω').split(',');
                if (parts.length > 2) parts = parts.slice(0, -2);
                inputs[index].value = parts.join(',').trim();

                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –æ–±–µ —Ç–æ—á–∫–∏ ‚Äî —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Ä—à—Ä—É—Ç
                if (points[0] && points[1]) {
                    calculateRoute();
                }
            });
    }

    // üöÄ –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á—ë—Ç–∞ –º–∞—Ä—à—Ä—É—Ç–∞ –∏ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —Å–∫—Ä—ã—Ç—ã—Ö –ø–æ–ª–µ–π
    function calculateRoute() {
        const start = points[0];
        const end = points[1];

        fetch(`https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=false`)
            .then(res => res.json())
            .then(data => {
                if (data.routes && data.routes.length > 0) {
                    const distanceInKm = data.routes[0].distance / 1000;  // –º–µ—Ç—Ä—ã ‚Üí –∫–º
                    const price = distanceInKm * 400;

                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –≤ —Å–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è —Ñ–æ—Ä–º—ã
                    document.getElementById('distance_hidden').value = distanceInKm.toFixed(2);
                    document.getElementById('price_hidden').value = price.toFixed(2);
                }
            });
    }
</script>



</body>
</html>
