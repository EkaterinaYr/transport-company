{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didar Transport Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'show_routes' %}">Didar Transport Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white small d-flex align-items-center">
                        <span class="nav-link text-white">8 (700) 4444 0444</span>
                    </li>
                    <li class="nav-item text-white small d-flex align-items-center">
                        <span class="nav-link text-white">dct2016@gmail.com</span>
                    </li>
                </ul>

                <div class="d-flex flex-column flex-lg-row">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="btn btn-outline-light me-2 mb-2 mb-lg-0">Личный кабинет</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light me-2 mb-2 mb-lg-0">Выход</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2 mb-2 mb-lg-0">Войти</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-light me-2 mb-2 mb-lg-0">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
