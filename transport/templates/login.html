{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didar Transport Company</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/user.css' %}">
</head>


<body>

<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Вход</h2>
        <form method="post" class="shadow-lg p-3 rounded-3 bg-white form-container">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Логин">
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-warning w-100">Войти</button>
        </form>
        {% if error %}
            <p style="color:red;" class="text-center mt-3">{{ error }}</p>
        {% endif %}
        <a href="/" class="btn btn-link d-block text-center mt-3">- на главную</a>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>


</style>
</body>
</html>
